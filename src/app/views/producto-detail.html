<div class="container container-detail">
  <div *ngIf="!producto">
    <h3>Loading product...</h3>
  </div>
  <div class="row" *ngIf="producto">
    <div class="col-xs-12 col-sm-12">
      <div class="card">
          <div class="img-card hovereffect">
            <img *ngIf="producto.image"src="http://localhost:8000{{ MEDIA_URL }}{{ producto.image }}" class="producto_imagen img-responsive">
            <div *ngIf="!producto.image" class="imagen_relleno"></div>
          </div>
          <div class="card-content">
              <h4 class="card-title">{{producto.name}}</h4>
              <p><strong>Description:</strong> {{producto.description}}</p>
              <p><strong>Price:</strong> ${{producto.precio}}</p>
              <p><strong>Discharge date:</strong> {{producto.date_up | date: 'MMMM d, y'}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
